<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="card__wrapper1">
                <div class="card__data">
                    <h1 class="title">План на неделю</h1>
                    <div class="card__data_text">
                        <div class="inner__card_data-text-title one__inner">
                            <div>
                                <p class="card__data_text-title">с</p>
                            </div>
                            <div>
                                <input class="card__data_input" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="inner__card_data-text-title">
                            <div>
                                <p class="card__data_text-title">по</p>
                            </div>
                            <div>
                                <input class="card__data_input" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card__title">Monday</div>
                    <input id="Monday" class="card__input" type="text" placeholder="">
                </div>
                <div class="cards">
                    <div class="card__title">Tuesday </div>
                    <input id="Tuesday" class="card__input" type="text" placeholder="">
                </div>
            </div>
            <div class="card__wrapper2">
                <div class="cards">
                    <div class="card__title">Wednesday</div>
                    <input id="Wednesday" class="card__input" type="text" placeholder="">
                </div>
                <div class="cards">
                    <div class="card__title">Thursday</div>
                    <input id="Thursday" class="card__input" type="text" placeholder="">
                </div>
                <div class="cards">
                    <div class="card__title">Friday</div>
                    <input id="Friday" class="card__input" type="text" placeholder="">
                </div>
            </div>
            <div class="card__wrapper3">
                <div class="cards">
                    <div class="card__title">Saturday</div>
                    <input id="Saturday" class="card__input" type="text" placeholder="">
                </div>
                <div class="cards">
                    <div class="card__title">Sunday</div>
                    <input id="Sunday" class="card__input" type="text" placeholder="">
                </div>
                <div class="cards">
                    <div class="card__title">Note</div>
                    <input id="Note" class="card__input" type="text" placeholder="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
